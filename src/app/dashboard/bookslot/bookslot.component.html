<div class="row mt-3 justify-content-center">
    <div class="col-md-11 card" >
        <div class="row " style="background: #cc3d00 radial-gradient(circle at 60% 100%,#ffa436 5%,#cc3d00 94%);;color: black;margin: 10px;padding: 10px;">
            <div class="col-md-12 d-flex justify-content-center" >
                <h2>Book Ticket</h2>
            </div>
        </div>
        <div *ngIf="load" class="d-flex justify-content-center">
            <div class="loadingio-spinner-pulse-f18fi8swilg"><div class="ldio-letfb25733">
                <div></div><div></div><div></div>
                </div>
            </div>
        </div>
        
        <hr>
        <div class="row-2">
            <div class="col-12 ">
                <div class="row mb-3">
                    <div class="col-12 ">
                        <div class="row-3">
                            <div>
                            <h1>{{trains.train_name}}</h1>
                            <label class="form-label">{{trains.trainFrom}}</label>
                            <label class="form-label" *ngFor="let x of trains.route"> ==> {{x['via']}} </label>
                            <label class="form-label"> ==> {{trains.trainTo}}</label>
                            </div>
                        </div>
                        <!-- <h4>Source : {{}}</h4>> -->
                        <form class="card" name="bookingForm">
                            <!-- select seat    -->
                            
                            <!-- end vechicle select -->

                            <!-- seat number enter -->
                            <!--<div class="col-md-12 m-2">
                                    <input class="input" type="text" [(ngModel)]="bookingdetails.seat_no" name="seat_no" placeholder="Seat Number" autocomplete="off" required>

                                    <small>FORMAT: TN-01-AA-1111</small>
                            </div>-->
                            <!-- end seat number -->

                            <!-- select date and time [(ngModel)]="bookingdetails.time" -->
                            <div class="col-md-12 mt-2 mb-3">
                                <div class="row m-2">
                                    <div>
                                        Select Date : <input type="date" id="date" min="2021-02-27" max="2021-03-24" [(ngModel)]="bookingdetails.date" name="date">
                                        <!--<br>
                                        <small>NOTE: Book 2 hours earlier</small>-->
                                    </div>            
                                </div>
                            </div>
                            
                            <div class="col-md-12 mb-3 ml-2">
                                <p>Enter the Number of Tickets : </p>
                                <input class="input mt-0" name="numberOfTickets" id="numberOfTickets" type="number" min="1" max="24" [(ngModel)]="bookingdetails.numberOfTickets" id="duration" placeholder="No Of Tickets" autocomplete="off"  required>
                            </div>
                            <!-- end hours    -->
                            
                                  <!--<p class="text">
                                    You have selected <span id="count">0</span> seats for a price of $<span
                                      id="price"
                                      >0</span
                                    >
                                  </p>-->
                            


                            <div class="col-md-12 m-2">
                                <div class="form-group">
                                    <label for="seat_type">Select Seating</label>
                                    <select class="form-control"  [(ngModel)]="bookingdetails.seat_type" name="seat_type" id="seat_type">
                                            <option *ngFor='let seat of seats$' value="{{seat.seat_type}}">{{seat.seat_type}}</option>                                  
                                    </select>
                                </div>
                            </div>
                            <!-- book button    -->
                            <div class="col-md-12 mt-3 mb-5">
                                <div class="m-1 mt-2">
                                    <div class="row">
                                        <div class="col-2">
                                            <input type="reset" class="button" value="Reset">
                                        </div>
                                        <div class="col">
                                            <button class="button"  (click)='addBooking()'>Book Show</button>
                                        </div>
                                    </div>                                    
                                </div>
                            </div>
                            <!-- end book button -->
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
